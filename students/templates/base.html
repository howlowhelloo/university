<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Сайт студентов{% endblock %}</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand">Приложение 1</a>
        <div>
          <a
            class="btn btn-light me-2"
            style="background-color: #f8c8dc"
            href="/admin/"

          >
          <a class="btn btn-outline-light me-2" href="{% url 'add_student' %}"
            >Добавить</a
          >
          <a class="btn btn-outline-light me-2" href="{% url 'student_list' %}"
            >Список</a
          >
          <a class="btn btn-outline-light" href="{% url 'app2_me' %}"
