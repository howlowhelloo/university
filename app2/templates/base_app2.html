<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}App 2{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #000000"
    >
      <div class="container">
        <a class="navbar-brand">Приложение 2</a>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-light" href="/list/"
            >Вернуться к таблице студентов</a
          >
          <a
            class="btn btn-light"
            style="background-color: #f8c8dc"
            href="/admin/"
            >Админка</a
          >
          <a class="btn btn-outline-light" href="{% url 'app2_me' %}">Я</a>
          <a class="btn btn-outline-light" href="{% url 'app2_program' %}"
            >Моя программа</a
          >
          <a class="btn btn-outline-light" href="{% url 'program_management' %}"
            >Менеджмент</a
          >
          <a class="btn btn-outline-light" href="{% url 'app2_peers' %}"
            >Мои сокурсники</a
          >
        </div>
      </div>
    </nav>

    <div class="container">{% block content %}{% endblock %}</div>
  </body>
</html>
